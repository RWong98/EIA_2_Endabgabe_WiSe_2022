<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fireworks</title>
    <script src="Fireworks.js" defer></script>
    <link rel="stylesheet" href="Fireworks.css">
</head>
<body>
    <h2>It's fireworkin' time!</h2>
    <canvas id="canvas"></canvas>
    <p id="speedText">Speed</p>
    <input id="speed" type="range" min="1" max="100" value="50">
    <p id="sizeText">Size</p>
    <input id="size" type="range" min="1" max="100" value="50">
    <p id="colorText">Color</p>
    <input id="color" type="color" value="#ffffff">
</body>
</html>
